<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Mars</title>
    <link rel="icon" href="spaceXlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

</head>
<body>
   
    <div class="main_box">
        
        <div class="name">
            <img src="spaceXlogo.png" alt="SpaceX Logo" width="200">
            <h1>Starship:  Gateway To <br> Mars</h1>
        </div>

        <input type="checkbox" id="check">
        <div class="btn_one">
          <label for="check">
            <i class="fas fa-bars"></i>
          </label>
        </div>
        <div class="sidebar_menu">
          <div class="logo">
            <a href="#">Mission Mars</a>
              </div>
            <div class="btn_two">
              <label for="check">
                <i class="fas fa-times"></i>
              </label>
            </div>
          <div class="menu">
            <ul>
              <li><i class="fas fa-qrcode"></i>
                <a href="#">Dashboard</a>
              </li>
              <li>
                <i class="fas fa-link"></i>
                <a href="#">Mission</a>
              </li>
              <li>
                <i class="fas fa-stream"></i>
                <a href="#">Stats</a>
              </li>
              <li>
                <i class="fas  fa-clock"></i>
                <a href="#">Timeline</a>
              </li>
              <li>
                <i class="fas fa-calendar-week"></i>
                <a href="#">Events</a>
              </li>
              <li>
                <i class="fas fa-question-circle"></i>
                <a href="#">Astronouts</a>
              </li>
              <li>
                <i class="fas fa-sliders-h"></i>
                <a href="#">Partners</a>
              </li>
              <li>
                <i class="fas fa-phone-volume"></i>
                <a href="#">Contact</a>
              </li>
              
            </ul>
          </div>
          <div class="social_media">
            <ul>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-youtube"></i></a>
            </ul>
          </div>
        </div>
      </div>

    
      
</body>
</html>
